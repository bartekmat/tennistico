<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
   <head th:insert="/fragments/head :: head"></head>
</head>

<body class="dark-edition" style="background-image: url(/img/registration_1_background.jpg);
background-size: cover">
<div class="wrapper">
   <div class="main-panel gruzini-registration-main-panel">
      <div class="content">
         <div class="container-fluid">
            <div class="row">
               <!--               placed here to put registration form in center -->
               <div class="col-xl-1"></div>

               <div class="col-xl-10 col-lg-12">
                  <div class="card card-chart">
                     <div class="card-header card-header-success">
                        <p class="gruzini-title">Registration</p>
                     </div>
                     <div class="card-body">

                        <div class="gruzini-progress-bar">
                           <ul class="list-unstyled multi-steps">
                              <li class="is-active gruzini-progress-bar-steps-text">First step</li>
                              <li class="gruzini-progress-bar-steps-text">Second Step</li>
                              <li class="gruzini-progress-bar-steps-text">Finish</li>
                           </ul>
                        </div>
                        <form method="post" th:action="@{/registration/step-one}"
                              th:object="${userRegistrationForm}">

                           <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                 <span class="input-group-text gruzini-input-group-text" id="emailAddon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                 </span>
                              </div>
                              <input type="text" class="form-control gruzini-registration-text"
                                     th:field="*{email}"
                                     placeholder="Enter email" aria-label="email"
                                     aria-describedby="emailAddon">
                           </div>
                           <div class="d-flex justify-content-between">
                              <span class="gruzini-registration-error" th:if="${exp != null}">
                                 <span th:text="${exp}"></span></span>
                              <span class="gruzini-registration-error" th:if="${#fields.hasErrors('email')}"
                                    th:errors="*{email}">
                              </span>
                           </div>

                           <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                 <span class="input-group-text gruzini-input-group-text" id="passwordAddon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                 </span>
                              </div>
                              <input type="password" class="form-control gruzini-registration-text"
                                     th:field="*{password}"
                                     placeholder="Enter password" aria-label="password"
                                     aria-describedby="passwordAddon">
                           </div>

                           <div class="d-flex justify-content-between">
                              <span class="gruzini-registration-error" th:if="${#fields.hasErrors('password')}"
                                    th:errors="*{password}"></span>
                           </div>

                           <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                 <span class="input-group-text gruzini-input-group-text" id="confirmPasswordAddon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                 </span>
                              </div>
                              <input type="password" class="form-control gruzini-registration-text"
                                     th:field="*{confirmedPassword}"
                                     placeholder="Confirm password" aria-label="confirm-password"
                                     aria-describedby="confirmPasswordAddon">
                           </div>
                           <div class="d-flex justify-content-between">
                              <span class="gruzini-registration-error" th:if="${#fields.hasErrors('passwordMatching')}"
                                    th:errors="*{passwordMatching}"></span>
                           </div>
                           <button id="hiddenSubmitButton" type="submit" hidden></button>
                        </form>
                     </div>
                     <div class="card-footer d-flex justify-content-center">
                        <button class="btn btn-success gruzini-btn-success" id="buttonSubmit"
                                onclick="submitByHiddenButton()">Next step
                        </button>
                     </div>
                  </div>
               </div>

               <!--               placed here to put registration form in center -->
               <div class="col-xl-1"></div>
            </div>
            <div class="row">
               <!--               placed here to put registration form in center -->
               <div class="col-xl-1"></div>

               <div class="col-xl-10 col-lg-12">
                  <div class="card card-chart">
                     <div class="card-body">
                        <p class="gruzini-registration-finish-text text-center">
                           You have an account already? Click
                           <a th:href="@{/login}"> here </a>
                           to login.
                        </p>
                     </div>
                  </div>
               </div>
               <!--               placed here to put registration form in center -->
               <div class="col-xl-1"></div>
            </div>
         </div>
      </div>
      <!--FOOTER-->
      <footer th:insert="/fragments/footer :: footer"></footer>
      <!--END FOOTER-->
      <script>
         function submitByHiddenButton() {
            document.getElementById("hiddenSubmitButton").click();
         }
      </script>
   </div>
</div>

<!--JAVASCRIPT IMPORTS-->
<div th:replace="/fragments/js-imports :: js-imports"></div>
<!--END JAVASCRIPT IMPORTS-->

</body>
</html>
