<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
   <meta charset="UTF-8">
   <title>Registration1</title>
</head>
<body>
<form method="post" th:action="@{/registration/step-one}" th:object="${userRegistrationForm}">
   <div class="form-group">
      <p class="error" th:if="${exp != null}"><span th:text="${exp}"></span></p>
      <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Enter email">
   </div>

   <div class="form-group">
      <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter password">
   </div>

   <div class="form-group">
      <p class="error" th:if="${#fields.hasErrors('passwordMatching')}" th:errors="*{passwordMatching}"></p>
      <label for="confirmedPassword">Confirm password:</label>
      <input type="password" class="form-control" id="confirmedPassword" th:field="*{confirmedPassword}" placeholder="Repeat password">
   </div>

   <button type="submit">Submit</button>
</form>
</body>
</html>
