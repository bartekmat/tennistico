<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<head>
   <meta charset="utf-8"/>
   <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
   <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
   <title>
      Tennistico
   </title>
   <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
         name='viewport'/>
   <!--     Fonts and icons     -->
   <link rel="stylesheet" type="text/css"
         href="https://fonts.googleapis.com/css?family=Teko:300,400,500,700|Material+Icons"/>
   <link rel="stylesheet" type="text/css"
         href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
   <!-- CSS Files -->
   <link th:href="@{/css/material-dashboard.css}" rel="stylesheet"/>
</head>

<body class="dark-edition" style="background-image: url(/img/registration_1_background.jpg);
background-size: cover">
<div class="wrapper">
   <div class="main-panel gruzini-registration-main-panel">
      <div class="content">
         <div class="container-fluid">
            <div class="row">
               <!--               placed here to put registration form in center -->
               <div class="col-xl-1"></div>

               <div class="col-xl-10 col-lg-12">
                  <div class="card card-chart">
                     <div class="card-header card-header-success">
                        <p class="gruzini-title">Login</p>
                     </div>
                     <div class="card-body">
                        <div class="d-flex justify-content-center">
                           <img class="gruzini-registration-logo" th:src="@{/img/logo1.png}"/>
                        </div>

                        <form method="post" th:action="@{/login}"
                              th:object="${userLoginForm}">

                           <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                 <span class="input-group-text gruzini-input-group-text" id="emailAddon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                 </span>
                              </div>
                              <input type="text" class="form-control gruzini-registration-text"
                                     th:field="*{email}"
                                     placeholder="Enter email" aria-label="email"
                                     aria-describedby="emailAddon">
                           </div>

                           <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                 <span class="input-group-text gruzini-input-group-text" id="passwordAddon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                 </span>
                              </div>
                              <input type="password" class="form-control gruzini-registration-text"
                                     th:field="*{password}"
                                     placeholder="Enter password" aria-label="password"
                                     aria-describedby="passwordAddon">
                           </div>
                           <div class="d-flex justify-content-between">
                              <span class="gruzini-registration-error" th:if="${exp != null}">
                                 <span th:text="${exp}"></span></span>
                           </div>
                           <button id="hiddenSubmitButton" type="submit" hidden></button>
                        </form>
                     </div>
                     <div class="card-footer d-flex justify-content-center">
                        <button class="btn btn-success gruzini-btn-success" id="buttonSubmit"
                                onclick="submitByHiddenButton()">Login
                        </button>
                     </div>
                  </div>
               </div>

               <!--               placed here to put registration form in center -->
               <div class="col-xl-1"></div>

            </div>
            <div class="row">
               <!--               placed here to put registration form in center -->
               <div class="col-xl-1"></div>

               <div class="col-xl-10 col-lg-12">
                  <div class="card card-chart">
                     <div class="card-body">
                        <p class="gruzini-registration-finish-text text-center">
                           You don't have an account yet? Click
                           <a href="/login"> here </a>
                           to register.
                        </p>
                     </div>
                  </div>
               </div>
               <!--               placed here to put registration form in center -->
               <div class="col-xl-1"></div>
            </div>
         </div>
      </div>
      <footer class="footer">
         <div class="container-fluid">
            <nav class="float-left">
               <ul>
                  <li>
                     <a href="https://www.creative-tim.com">
                        Creative Tim
                     </a>
                  </li>
                  <li>
                     <a href="https://creative-tim.com/presentation">
                        About Us
                     </a>
                  </li>
                  <li>
                     <a href="http://blog.creative-tim.com">
                        Blog
                     </a>
                  </li>
                  <li>
                     <a href="https://www.creative-tim.com/license">
                        Licenses
                     </a>
                  </li>
               </ul>
            </nav>
            <div class="copyright float-right" id="date">
               , made with <i class="material-icons">favorite</i> by
               <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a> for a better web.
            </div>
         </div>
      </footer>
      <script>
         const x = new Date().getFullYear();
         let date = document.getElementById('date');
         date.innerHTML = '&copy; ' + x + date.innerHTML;
      </script>
      <script>
         function submitByHiddenButton() {
            document.getElementById("hiddenSubmitButton").click();
         }
      </script>
      <!--      or we can simply disable the autofill option so it stops ruining the styling-->
      <script>
         const inputs = document.querySelectorAll('input');

         inputs.forEach(input => {
            input.setAttribute('autocomplete', 'off')
            input.setAttribute('autocorrect', 'off')
            input.setAttribute('autocapitalize', 'off')
            input.setAttribute('spellcheck', false)
         })
      </script>
   </div>
</div>

<script th:src="@{/js/core/jquery.min.js}"></script>
<script th:src="@{/js/core/popper.min.js}"></script>
<script th:src="@{/js/core/bootstrap-material-design.min.js}"></script>
<script th:src="@{/js/plugins/perfect-scrollbar.jquery.min.js}"></script>

</body>
</html>
