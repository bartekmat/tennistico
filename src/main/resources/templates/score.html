<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<head th:insert="/fragments/head :: head"></head>

<body class="dark-edition" style="background-image: url(/img/upcoming_background.jpg); background-size: cover">
<div class="wrapper">

   <!--Side Bar-->
   <div th:insert="fragments/sidebar :: sidebar"></div>
   <!--End Side Bar-->

   <div class="main-panel">
      <!-- Navbar -->
      <nav th:insert="/fragments/navbar :: navbar"></nav>
      <!-- End Navbar -->

      <div class="main-panel gruzini-registration-main-panel">
         <div class="content">
            <div class="container-fluid">
               <div class="row">
                  <!-- placed here to put score card in center -->
                  <div class="col-xl-1"></div>
                  <div class="col-xl-10 col-lg-12">
                     <div class="card card-chart">
                        <div class="card-header card-header-success">
                           <p class="gruzini-title">Submit Score</p>
                        </div>
                        <div class="card-body">
                           <form method="post" th:action="@{/submit-score}" th:object="${match}">
                              <table class="table table-hover">
                                 <thead class="d-flex justify-content-center">
                                 <th class="gruzini-text-card-content"
                                     th:text="${match.getHost().getFirstName() + ' ' + match.getHost().getLastName()}">
                                 </th>
                                 <th class="gruzini-text-card-content"> .vs </th>
                                 <th class="gruzini-text-card-content"
                                     th:text="${match.getGuest().get().getFirstName() + ' ' + match.getGuest().get().getLastName()}">
                                 </th>
                                 </thead>
                                 <tbody>
                                 <tr class="d-flex justify-content-center">
                                    <td>
                                       <div class="input-group mb-3">
                                          <div class="input-group-prepend">
                                             <span class="input-group-text gruzini-input-group-text" id="setOneHostAddon">
                                                Host
                                             </span>
                                          </div>
                                          <input class="form-control" type="number" id="setOneHost" aria-label="set-one-host"
                                                 aria-describedby="setOneHostAddon" required>
                                       </div>
                                    </td>
                                    <td> - </td>
                                    <td>
                                       <div class="input-group mb-3">
                                          <input class="form-control" type="number" id="setOneGuest" aria-label="set-one-guest"
                                                 aria-describedby="setOneGuestAddon" required>
                                          <div class="input-group-append">
                                             <span class="input-group-text gruzini-input-group-text" id="setOneGuestAddon">
                                                Guest
                                             </span>
                                          </div>
                                       </div>
                                    </td>
                                 </tr>
                                 <tr class="d-flex justify-content-center">
                                 <tr class="d-flex justify-content-center">
                                    <td>
                                       <div class="input-group mb-3">
                                          <div class="input-group-prepend">
                                             <span class="input-group-text gruzini-input-group-text" id="setTwoHostAddon">
                                                Host
                                             </span>
                                          </div>
                                          <input class="form-control" type="number" id="setTwoHost" aria-label="set-two-host"
                                                 aria-describedby="setTwoHostAddon" disabled>
                                       </div>
                                    </td>
                                    <td> - </td>
                                    <td>
                                       <div class="input-group mb-3">
                                          <input class="form-control" type="number" id="setTwoGuest" aria-label="set-two-guest"
                                                 aria-describedby="setTwoGuestAddon" disabled>
                                          <div class="input-group-append">
                                             <span class="input-group-text gruzini-input-group-text" id="setTwoGuestAddon">
                                                Guest
                                             </span>
                                          </div>
                                       </div>
                                    </td>
                                 </tr>
                                 <tr class="d-flex justify-content-center">
                                 <tr class="d-flex justify-content-center">
                                    <td>
                                       <div class="input-group mb-3">
                                          <div class="input-group-prepend">
                                             <span class="input-group-text gruzini-input-group-text" id="setThreeHostAddon">
                                                Host
                                             </span>
                                          </div>
                                          <input class="form-control" type="number" id="setThreeHost" aria-label="set-three-host"
                                                 aria-describedby="setThreeHostAddon" disabled>
                                       </div>
                                    </td>
                                    <td> - </td>
                                    <td>
                                       <div class="input-group mb-3">
                                          <input class="form-control" type="number" id="setThreeGuest" aria-label="set-three-guest"
                                                 aria-describedby="setThreeGuestAddon" disabled>
                                          <div class="input-group-append">
                                             <span class="input-group-text gruzini-input-group-text" id="setThreeGuestAddon">
                                                Guest
                                             </span>
                                          </div>
                                       </div>
                                    </td>
                                 </tr>
                                 <tr class="d-flex justify-content-center">
                                 <tr class="d-flex justify-content-center">
                                    <td>
                                       <div class="input-group mb-3">
                                          <div class="input-group-prepend">
                                             <span class="input-group-text gruzini-input-group-text" id="setFourHostAddon">
                                                Host
                                             </span>
                                          </div>
                                          <input class="form-control" type="number" id="setFourHost" aria-label="set-four-host"
                                                 aria-describedby="setFourHostAddon" disabled>
                                       </div>
                                    </td>
                                    <td> - </td>
                                    <td>
                                       <div class="input-group mb-3">
                                          <input class="form-control" type="number" id="setFourGuest" aria-label="set-four-guest"
                                                 aria-describedby="setFourGuestAddon" disabled>
                                          <div class="input-group-append">
                                             <span class="input-group-text gruzini-input-group-text" id="setFourGuestAddon">
                                                Guest
                                             </span>
                                          </div>
                                       </div>
                                    </td>
                                 </tr>
                                 <tr class="d-flex justify-content-center">
                                 <tr class="d-flex justify-content-center">
                                    <td>
                                       <div class="input-group mb-3">
                                          <div class="input-group-prepend">
                                             <span class="input-group-text gruzini-input-group-text" id="setFiveHostAddon">
                                                Host
                                             </span>
                                          </div>
                                          <input class="form-control" type="number" id="setFiveHost" aria-label="set-five-host"
                                                 aria-describedby="setFiveHostAddon" disabled>
                                       </div>
                                    </td>
                                    <td> - </td>
                                    <td>
                                       <div class="input-group mb-3">
                                          <input class="form-control" type="number" id="setFiveGuest" aria-label="set-five-guest"
                                                 aria-describedby="setFiveGuestAddon" disabled>
                                          <div class="input-group-append">
                                             <span class="input-group-text gruzini-input-group-text" id="setFiveGuestAddon">
                                                Guest
                                             </span>
                                          </div>
                                       </div>
                                    </td>
                                 </tr>
                                 </tbody>
                              </table>

                              <button id="hiddenSubmitButton" type="submit" hidden></button>
                           </form>
                        </div>
                        <div class="card-footer d-flex justify-content-center">
                           <button class="btn btn-success gruzini-btn-success" id="buttonSubmit"
                                   onclick="submitByHiddenButton()">Submit
                           </button>
                        </div>
                     </div>
                  </div>
                  <!-- placed here to put score card in center -->
                  <div class="col-xl-1"></div>
               </div>
            </div>
         </div>
         <!--FOOTER-->
         <footer th:insert="/fragments/footer :: footer"></footer>
         <!--END FOOTER-->
      </div>
   </div>
   <script>
      function submitByHiddenButton() {
         document.getElementById("hiddenSubmitButton").click();
      }
   </script>
   <!--JAVASCRIPT IMPORTS-->
   <div th:replace="/fragments/js-imports :: js-imports"></div>
   <!--END JAVASCRIPT IMPORTS-->
</div>
</body>
</html>
