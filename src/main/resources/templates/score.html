<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<head th:insert="/fragments/head :: head"></head>

<body class="dark-edition" style="background-image: url(/img/upcoming_background.jpg); background-size: cover">
<div class="wrapper">

   <!--Side Bar-->
   <div th:insert="fragments/sidebar :: sidebar"></div>
   <!--End Side Bar-->

   <div class="main-panel">
      <!-- Navbar -->
      <nav th:insert="/fragments/navbar :: navbar"></nav>
      <!-- End Navbar -->

      <div class="main-panel gruzini-registration-main-panel">
         <div class="content">
            <div class="container-fluid">
               <div class="row">
                  <!-- placed here to put score card in center -->
                  <div class="col-xl-1"></div>
                  <div class="col-xl-10 col-lg-12">
                     <div class="card card-chart">
                        <div class="card-header card-header-success">
                           <p class="gruzini-title">Submit Score</p>
                        </div>
                        <div class="card-body">
                           <form method="post" th:action="@{/input-score/process}" th:object="${score}">
                              <input hidden type="text" th:name="match_id" th:id="match_id"
                                     th:value="${match.getId()}">

                              <div class="d-flex justify-content-between">
                                 <span class="gruzini-registration-error" th:if="${msg != null}" th:text="${msg}"></span>
                              </div>

                              <table class="table table-hover">
                                 <thead class="d-flex justify-content-center">
                                 <th class="gruzini-text-card-content"
                                     th:text="${match.getHost().getFirstName() + ' ' + match.getHost().getLastName()}">
                                 </th>
                                 <th class="gruzini-text-card-content">vs.</th>
                                 <th class="gruzini-text-card-content"
                                     th:text="${match.getGuest().get().getFirstName() + ' ' + match.getGuest().get().getLastName()}">
                                 </th>
                                 </thead>
                                 <tbody>
                                 <tr th:each="setDto, iter : ${score.setDtoList}" class="d-flex justify-content-center">
                                    <td>
                                       <div class="input-group mb-3">
                                          <div class="input-group-prepend">
                                             <span class="input-group-text gruzini-input-group-text"
                                                   th:id="'setHostAddon' + ${iter.index + 1}">
                                                Host
                                             </span>
                                          </div>
                                          <input class="form-control gruzini-input-check" type="number" th:id="'setHost' + ${iter.index + 1}"
                                                 th:field="*{setDtoList[__${iter.index}__].hostScore}"
                                                 style="width: 100px"
                                                 th:attr="aria-describedby='setHostAddon' + ${iter.index + 1}"
                                                 th:attrappend="aria-label='set-host-' + ${iter.index + 1}">
                                       </div>
                                    </td>
                                    <td> -</td>
                                    <td>
                                       <div class="input-group mb-3">
                                          <input class="form-control gruzini-input-check" type="number" th:id="'setGuest' + ${iter.index + 1}"
                                                 th:field="*{setDtoList[__${iter.index}__].guestScore}"
                                                 style="width: 100px"
                                                 th:attr="aria-describedby='setGuestAddon' + ${iter.index + 1}"
                                                 th:attrappend="aria-label='set-guest-' + ${iter.index + 1}">
                                          <div class="input-group-append">
                                             <span class="input-group-text gruzini-input-group-text"
                                                   th:id="'setGuestAddon' + ${iter.index + 1}">
                                                Guest
                                             </span>
                                          </div>
                                       </div>
                                    </td>
                                 </tr>
                                 </tbody>
                              </table>
                              <div class="d-flex justify-content-center">
                                 <button type="button" id="btnRemoveSet"
                                         class="btn btn-danger gruzini-btn-success gruzini-button-small" disabled>
                                    Remove Set
                                 </button>
                                 <button type="button" id="btnAddSet"
                                         class="btn btn-success gruzini-btn-success gruzini-button-small" disabled>
                                    Add Set
                                 </button>
                              </div>
                              <button id="hiddenSubmitButton" type="submit" hidden></button>
                           </form>
                        </div>
                        <div class="card-footer d-flex justify-content-center">
                           <button class="btn btn-success gruzini-btn-success" id="buttonSubmit"
                                   onclick="submitByHiddenButton()">Submit
                           </button>
                        </div>
                     </div>
                  </div>
                  <!-- placed here to put score card in center -->
                  <div class="col-xl-1"></div>
               </div>
            </div>
         </div>
         <!--FOOTER-->
         <footer th:insert="/fragments/footer :: footer"></footer>
         <!--END FOOTER-->
      </div>
   </div>
   <script>
      function submitByHiddenButton() {
         document.getElementById("hiddenSubmitButton").click();
      }
   </script>

   <!--JAVASCRIPT IMPORTS-->
   <div th:replace="/fragments/js-imports :: js-imports"></div>
   <!--END JAVASCRIPT IMPORTS-->
</div>
</body>
</html>

<script>
   $(document).ready(function () {
      $("#setHost1").prop("required", true).prop("placeholder", "Input score");
      $("#setGuest1").prop("required", true).prop("placeholder", "Input score");

      $("#setHost2").prop("disabled", true);
      $("#setGuest2").prop("disabled", true);
      $("#setHost3").prop("disabled", true);
      $("#setGuest3").prop("disabled", true);
      $("#setHost4").prop("disabled", true);
      $("#setGuest4").prop("disabled", true);
      $("#setHost5").prop("disabled", true);
      $("#setGuest5").prop("disabled", true);


      $(document).change(function () {
         if (checkIfAllRequiredFilled()) {
            $(document).ready(function () {
               $("#btnAddSet").prop("disabled", false);
            })
         } else {
            $(document).ready(function () {
               $("#btnAddSet").prop("disabled", true);
            })
         }
      })

      function checkIfAllRequiredFilled() {
         let required = $('.gruzini-input-check').filter('[required]:visible');
         let isValid = true;
         required.each(function () {
            if (!$(this).val()) {
               isValid = false;
            }
         });
         if (!$("#setHost5").prop("disabled")) {
            isValid = false;
         }
         return isValid;
      }

      //function for adding sets with button
      $("#btnAddSet").click(function () {
         if ($("#setHost2").prop("disabled")) {
            $("#setHost1").prop("readonly", true);
            $("#setGuest1").prop("readonly", true);
            $("#setHost2").prop("disabled", false).prop("required", true).prop("placeholder", "Input score");
            $("#setGuest2").prop("disabled", false).prop("required", true).prop("placeholder", "Input score");
            $("#btnRemoveSet").prop("disabled", false);
         } else if ($("#setHost3").prop("disabled")) {
            $("#setHost2").prop("readonly", true);
            $("#setGuest2").prop("readonly", true);
            $("#setHost3").prop("disabled", false).prop("required", true).prop("placeholder", "Input score");
            $("#setGuest3").prop("disabled", false).prop("required", true).prop("placeholder", "Input score");
         } else if ($("#setHost4").prop("disabled")) {
            $("#setHost3").prop("readonly", true);
            $("#setGuest3").prop("readonly", true);
            $("#setHost4").prop("disabled", false).prop("required", true).prop("placeholder", "Input score");
            $("#setGuest4").prop("disabled", false).prop("required", true).prop("placeholder", "Input score");
         } else {
            $("#setHost4").prop("readonly", true);
            $("#setGuest4").prop("readonly", true);
            $("#setHost5").prop("disabled", false).prop("required", true).prop("placeholder", "Input score");
            $("#setGuest5").prop("disabled", false).prop("required", true).prop("placeholder", "Input score");
            $("#btnAddSet").prop("disabled", true);
         }
      });

      //function for removing sets with button
      $("#btnRemoveSet").click(function () {
         if ($("#setHost3").prop("disabled")) {
            $("#setHost1").prop("readonly", false);
            $("#setGuest1").prop("readonly", false);
            $("#setHost2").val('').prop("disabled", true).prop("required", false).prop("placeholder", "");
            $("#setGuest2").val('').prop("disabled", true).prop("required", false).prop("placeholder", "");
            $("#btnRemoveSet").prop("disabled", true);
         } else if ($("#setHost4").prop("disabled")) {
            $("#setHost2").prop("readonly", false);
            $("#setGuest2").prop("readonly", false);
            $("#setHost3").val('').prop("disabled", true).prop("required", false).prop("placeholder", "");
            $("#setGuest3").val('').prop("disabled", true).prop("required", false).prop("placeholder", "");
         } else if ($("#setHost5").prop("disabled")) {
            $("#setHost3").prop("readonly", false);
            $("#setGuest3").prop("readonly", false);
            $("#setHost4").val('').prop("disabled", true).prop("required", false).prop("placeholder", "");
            $("#setGuest4").val('').prop("disabled", true).prop("required", false).prop("placeholder", "");
         } else {
            $("#setHost4").prop("readonly", false);
            $("#setGuest4").prop("readonly", false);
            $("#setHost5").val('').prop("disabled", true).prop("required", false).prop("placeholder", "");
            $("#setGuest5").val('').prop("disabled", true).prop("required", false).prop("placeholder", "");
            $("#btnAddSet").prop("disabled", false);
         }
      })
   });
</script>
