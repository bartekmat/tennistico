<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
   <meta charset="UTF-8">
   <title>Registration1</title>
</head>
<body>
<form method="post" th:action="@{/registration/step-two}" th:object="${playerRegistrationForm}">
   <div class="form-group">
      <p class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
      <label for="firstName">First name:</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter first name">
   </div>
   <div class="form-group">
      <p class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
      <label for="lastName">Last name:</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter last name">
   </div>
   <div class="form-group">
      <input type="radio" id="male" name="gender" th:field="*{gender}" value="MALE">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" th:field="*{gender}" value="FEMALE">
      <label for="female">Female</label><br>
   </div>
   <div class="form-group">
      <p class="error" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>
      <label for="birthday">Birthday:</label>
      <input type="date" class="form-control" id="birthday" th:field="*{birthday}">
   </div>
   <div class="form-group">
      <label for="yearsOfExperience">Years of Experience:</label>
      <input type="number" class="form-control" id="yearsOfExperience" th:field="*{yearsOfExperience}" min="0" max="99">
   </div>
   <div class="form-group">
      <input type="radio" id="beginner" name="playerSkill" th:field="*{playerSkill}" value="BEGINNER">
      <label for="beginner">Beginner</label><br>
      <input type="radio" id="amateur" name="playerSkill" th:field="*{playerSkill}" value="AMATEUR">
      <label for="amateur">Amateur</label><br>
      <input type="radio" id="advanced" name="playerSkill" th:field="*{playerSkill}" value="ADVANCED">
      <label for="advanced">Advanced</label><br>
      <input type="radio" id="professional" name="playerSkill" th:field="*{playerSkill}" value="PROFESSIONAL">
      <label for="professional">Professional</label><br>
   </div>
   <button type="submit">Submit</button>
</form>
</body>
</html>
