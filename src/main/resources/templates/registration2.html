<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<head>
   <meta charset="utf-8"/>
   <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
   <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
   <title>
      Tennistico
   </title>
   <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
         name='viewport'/>
   <!--     Fonts and icons     -->
   <link rel="stylesheet" type="text/css"
         href="https://fonts.googleapis.com/css?family=Teko:300,400,500,700|Material+Icons"/>
   <link rel="stylesheet" type="text/css"
         href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
   <!-- CSS Files -->
   <link th:href="@{/css/material-dashboard.css}" rel="stylesheet"/>
</head>

<body class="dark-edition" style="background-image: url(/img/registration_2_background.jpg);
background-size: cover">
<div class="wrapper">
   <div class="main-panel gruzini-registration-main-panel">
      <div class="content">
         <div class="container-fluid">
            <div class="row">
               <!--               placed here to put registration form in center -->
               <div class="col-xl-1"></div>

               <div class="col-xl-10 col-lg-12">
                  <div class="card card-chart">
                     <div class="card-header card-header-success">
                        <p class="gruzini-title">Registration</p>
                     </div>
                     <div class="card-body">

                        <div class="gruzini-progress-bar">
                           <ul class="list-unstyled multi-steps">
                              <li class="gruzini-progress-bar-steps-text">First step</li>
                              <li class="is-active gruzini-progress-bar-steps-text">Second Step</li>
                              <li class="gruzini-progress-bar-steps-text">Finish</li>
                           </ul>
                        </div>

                        <form method="post" th:action="@{/registration/step-two}"
                              th:object="${playerRegistrationForm}">

                           <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                 <span class="input-group-text gruzini-input-group-text" id="firstNameAddon">
                                    First name:
                                 </span>
                              </div>
                              <input type="text" class="form-control gruzini-registration-text"
                                     th:field="*{firstName}"
                                     placeholder="Enter first name" aria-label="first-name"
                                     aria-describedby="firstNameAddon">
                           </div>
                           <div class="d-flex justify-content-between">
                              <span class="gruzini-registration-error" th:if="${#fields.hasErrors('firstName')}"
                                    th:errors="*{firstName}"></span>
                           </div>

                           <div class="input-group mb-3">
                              <div class="input-group-prepend gruzini-input-group-text">
                                 <span class="input-group-text gruzini-input-group-text" id="lastNameAddon">
                                    Last name:
                                 </span>
                              </div>
                              <input type="text" class="form-control gruzini-registration-text"
                                     th:field="*{lastName}"
                                     placeholder="Enter last name" aria-label="last-name"
                                     aria-describedby="lastNameAddon">
                           </div>
                           <div class="d-flex justify-content-between">
                              <span class="gruzini-registration-error" th:if="${#fields.hasErrors('lastName')}"
                                    th:errors="*{lastName}"></span>
                           </div>

                           <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                 <span class="input-group-text gruzini-input-group-text"
                                       id="genderSelect">Gender:</span>
                              </div>
                              <select class="custom-select gruzini-select" aria-describedby="genderSelect">
                                 <option selected>Choose gender...</option>
                                 <option th:field="*{gender}" value="FEMALE">Female</option>
                                 <option th:field="*{gender}" value="MALE">Male</option>
                              </select>
                           </div>
                           <div class="d-flex justify-content-between">
                              <span class="gruzini-registration-error" th:if="${#fields.hasErrors('gender')}"
                                    th:errors="*{gender}"></span>
                           </div>

                           <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                 <span class="input-group-text gruzini-input-group-text" id="birthdayAddon">
                                    Birthday:
                                 </span>
                              </div>
                              <input type="date" class="form-control gruzini-registration-text"
                                     th:field="*{birthday}"
                                     aria-label="birthday"
                                     aria-describedby="birthdayAddon">
                           </div>
                           <div class="d-flex justify-content-between">
                              <span class="gruzini-registration-error" th:if="${#fields.hasErrors('birthday')}"
                                    th:errors="*{birthday}"></span>
                           </div>

                           <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                 <span class="input-group-text gruzini-input-group-text" id="experienceAddon">
                                    Years of experience:
                                 </span>
                              </div>
                              <input type="number" class="form-control gruzini-registration-text"
                                     th:field="*{yearsOfExperience}"
                                     min="0" max="99" aria-label="last-name"
                                     aria-describedby="experienceAddon">
                           </div>
                           <div class="d-flex justify-content-between">
                              <span class="gruzini-registration-error" th:if="${#fields.hasErrors('yearsOfExperience')}"
                                    th:errors="*{yearsOfExperience}"></span>
                           </div>

                           <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                 <span class="input-group-text gruzini-input-group-text"
                                       id="skillSelect">Player skill:</span>
                              </div>
                              <select class="custom-select gruzini-select" aria-describedby="skillSelect">
                                 <option selected>Choose skill level...</option>
                                 <option th:field="*{playerSkill}" value="BEGINNER">Beginner</option>
                                 <option th:field="*{playerSkill}" value="AMATEUR">Amateur</option>
                                 <option th:field="*{playerSkill}" value="ADVANCED">Advanced</option>
                                 <option th:field="*{playerSkill}" value="PROFESSIONAL">Professional</option>
                              </select>
                           </div>
                           <div class="d-flex justify-content-between">
                              <span class="gruzini-registration-error" th:if="${#fields.hasErrors('playerSkill')}"
                                    th:errors="*{playerSkill}"></span>
                           </div>

                           <button id="hiddenSubmitButton" type="submit" hidden></button>
                        </form>
                     </div>
                     <div class="card-footer d-flex justify-content-center">
                        <a th:href="@{/registration/step-one}" class="btn btn-warning gruzini-btn-success" role="button"
                           aria-pressed="true">
                           Go back
                        </a>
                        <button class="btn btn-success gruzini-btn-success" id="buttonSubmit"
                                onclick="submitByHiddenButton()">Next step
                        </button>
                     </div>
                  </div>
               </div>

               <!--               placed here to put registration form in center -->
               <div class="col-xl-1"></div>

            </div>
            <div class="row">
               <!--               placed here to put registration form in center -->
               <div class="col-xl-1"></div>

               <div class="col-xl-10 col-lg-12">
                  <div class="card card-chart">
                     <div class="card-body">
                        <p class="gruzini-registration-finish-text text-center">
                           You have an account already? Click
                           <a th:href="@{/login}"> here </a>
                           to login.
                        </p>
                     </div>
                  </div>
               </div>
               <!--               placed here to put registration form in center -->
               <div class="col-xl-1"></div>
            </div>
         </div>
      </div>
      <footer class="footer">
         <div class="container-fluid">
            <nav class="float-left">
               <ul>
                  <li>
                     <a href="https://www.creative-tim.com">
                        Creative Tim
                     </a>
                  </li>
                  <li>
                     <a href="https://creative-tim.com/presentation">
                        About Us
                     </a>
                  </li>
                  <li>
                     <a href="http://blog.creative-tim.com">
                        Blog
                     </a>
                  </li>
                  <li>
                     <a href="https://www.creative-tim.com/license">
                        Licenses
                     </a>
                  </li>
               </ul>
            </nav>
            <div class="copyright float-right" id="date">
               , made with <i class="material-icons">favorite</i> by
               <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a> for a better web.
            </div>
         </div>
      </footer>
      <script>
         const x = new Date().getFullYear();
         let date = document.getElementById('date');
         date.innerHTML = '&copy; ' + x + date.innerHTML;
      </script>
      <script>
         function submitByHiddenButton() {
            document.getElementById("hiddenSubmitButton").click();
         }
      </script>

      <!--      or we can simply disable the autofill option so it stops ruining the styling-->
      <script>
         const inputs = document.querySelectorAll('input');

         inputs.forEach(input => {
            input.setAttribute('autocomplete', 'off')
            input.setAttribute('autocorrect', 'off')
            input.setAttribute('autocapitalize', 'off')
            input.setAttribute('spellcheck', false)
         })
      </script>
   </div>
</div>

<script th:src="@{/js/core/jquery.min.js}"></script>
<script th:src="@{/js/core/popper.min.js}"></script>
<script th:src="@{/js/core/bootstrap-material-design.min.js}"></script>
<script th:src="@{/js/plugins/perfect-scrollbar.jquery.min.js}"></script>

</body>
</html>
